<div class="ninja">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arm left-arm"></div>
    <div class="arm right-arm"></div>
    <div class="leg left-leg"></div>
    <div class="leg right-leg"></div>
  </div>
<style>body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .ninja {
    width: 100px;
    height: 100px;
    position: relative;
    animation: ninjaAnimation 2s infinite alternate, ninjaMove 3s linear infinite;
  }
  
  .head {
    width: 60px;
    height: 60px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .body {
    width: 40px;
    height: 60px;
    background-color: #000;
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .arm {
    width: 15px;
    height: 50px;
    background-color: #000;
    position: absolute;
    top: 70px;
  }
  
  .left-arm {
    left: 0;
    transform-origin: top right;
    transform: rotate(50deg);
  }
  
  .right-arm {
    right: 0;
    transform-origin: top left;
    transform: rotate(-50deg);
  }
  
  .leg {
    width: 15px;
    height: 60px;
    background-color: #000;
    position: absolute;
    bottom: 0;
  }
  
  .left-leg {
    left: 25%;
    transform-origin: bottom;
    transform: rotate(-10deg);
  }
  
  .right-leg {
    right: 25%;
    transform-origin: bottom;
    transform: rotate(10deg);
  }
  
  @keyframes ninjaAnimation {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-10px);
    }
  }
  
  @keyframes ninjaMove {
    0% {
      left: 0;
    }
    100% {
      left: calc(100% - 100px);
    }
  }
  
  </style>
